    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');body {
  margin: 0;

.glitch-text {
  font-size: 4rem;

}

.footer-signature {
  position: fixed;
  bottom: 20px;
  width: 100%;
  text-align: center;
  font-size: 28px;

  font-family: 'Courier New', monospace;
  text-shadow: 0 0 5px red;
  opacity: 0.9;
}

.top-left-message {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 20px;
  color: #00ff00;
  font-family: 'Courier New', monospace;
  text-shadow: 0 0 5px lime;
}

.jumpscare {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
  opacity: 0;
  pointer-events: none;

  </div>  <div class="footer-signature">Alaz Oflaz — Software Engineer</div>  <div class="jumpscare" id="jumpscare">
    <img src="https://i.imgur.com/9tIqsSh.png" alt="scary face">
  </div>  <script>
    // Göz takip efekti
    document.addEventListener('mousemove', (e) => {
      const eyes = [document.getElementById('pupil1'), document.getElementById('pupil2')];
      eyes.forEach(pupil => {
        const rect = pupil.parentElement.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const deltaX = e.clientX - centerX;
        const deltaY = e.clientY - centerY;
        const angle = Math.atan2(deltaY, deltaX);
        const radius = 15;
        pupil.style.left = 20 + Math.cos(angle) * radius + 'px';
        pupil.style.top = 20 + Math.sin(angle) * radius + 'px';
      });
    });

    // Metin değişimi
    setInterval(() => {
      const text = document.getElementById('mainText');
      text.textContent = text.textContent === 'WELCOME TO THE DARK' ? 'I KNOW WHERE YOU ARE' : 'WELCOME TO THE DARK';
    }, 6000);

    // Jumpscare efekti
    setTimeout(() => {
      const scare = document.getElementById('jumpscare');
      scare.style.opacity = '1';
      setTimeout(() => {
        scare.style.opacity = '0';
      }, 400);
    }, 15000);

    // Kan damlası oluşturma
    function spawnDrop() {
      const drop = document.createElement('div');
      drop.className = 'blood-drop';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (3 + Math.random() * 4) + 's';
      document.body.appendChild(drop);
      setTimeout(() => drop.remove(), 7000);
    }
    setInterval(spawnDrop, 800);
  </script></body>
